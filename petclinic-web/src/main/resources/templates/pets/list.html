<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{pets}">Pets</title>
</head>
<body>
<h1 th:text="#{pets}">Pets</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th th:text="#{name}">Name</th>
      <th th:text="#{type}">Type</th>
      <th th:text="#{birthdate}">Birth Date</th>
<!--      <th th:text="#{owner}">Owner</th>-->
      <th th:text="#{visits}">Visits</th>
    </tr>
  </thead>

  <tr th:each="pet : ${pets}">
      <!--/*@thymesVar id="pet" type="xyz.haff.models.Pet"*/-->
    <td><a th:text="${pet.id}" th:href="@{|/pets/${pet.id}/edit|}"></a></td>
    <td th:text="${pet.name}"></td>
    <td th:text="${pet.type}"></td>
    <td th:text="${pet.birthDate}"></td>
<!--    <td><a th:text="${pet.owner.firstName} + ' ' + ${pet.owner.lastName}" th:href="@{|/owners/${pet.owner.id}/edit|}"></a></td>-->
    <td><a th:href="@{|/pets/${pet.id}/visits|}" th:text="#{visits}">Visits</a></td>
  </tr>
</table>
</body>
</html>
