<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="${pet.name}">Pet</title>
</head>
<body>
<main layout:fragment="content">
    <h1 class="display-4 text-center" th:text="${pet.name}">Pet</h1>

    <div class="w-75">
        <div th:replace="fragments/view-grid :: viewElement(#{name}, ${pet.name})">Name</div>
        <div th:replace="fragments/view-grid :: viewElement(#{birthdate}, ${pet.birthDate})">Birthdate</div>
        <div th:replace="fragments/view-grid :: viewElement(#{type}, ${pet.type})">Type</div> <!-- TODO: Translate -->
    </div>

    <a class="btn btn-primary mt-3" th:text="#{edit}" th:href="@{|/pets/${pet.id}/update|}">Edit</a>
</main>
</body>
</html>
