<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      th:with="title=${petForm.name == null} ? #{new_pet} : ${petForm.name}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">New pet</title>
</head>
<body>
<main layout:fragment="content">
    <h1 class="display-4 text-center mb-4" th:text="${title}">New pet</h1>

    <form class="col-lg-8 col-xl-6 mx-auto" th:object="${petForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row mb-3">
            <label class="col-sm-2" for="name" th:text="#{name}">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="name" th:field="*{name}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error description</div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2" for="birthdate" th:text="#{birthdate}">Birthdate</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" id="birthdate" th:field="*{birthDate}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Error description</div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2" for="type" th:text="#{type}">Type</label>
            <div class="col-sm-10">
                <select class="form-select" th:field="*{type}" id="type" th:errorclass="is-invalid">
                    <option th:text="#{selector}" th:value="null" th:selected="${petForm.type == null}">Choose one
                    </option>
                    <option th:each="petType : ${T(xyz.haff.petclinic.models.PetType).values()}"
                            th:value="${petType.name()}"
                            th:text="${petType.name()}"
                    ></option> <!-- TODO: translations for pet types and do as with specialties in vets -->
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Error description</div>
                </select>
            </div>
        </div>

        <div th:insert="fragments/forms.html :: formSubmission"></div>
    </form>
</main>
</body>
</html>
