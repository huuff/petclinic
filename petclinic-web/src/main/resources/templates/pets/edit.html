<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<main layout:fragment="content">
    <form th:object="${petForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="fragments/forms :: errorAlert"></div>

        <div th:insert="fragments/forms :: alignedInput ('text', 'name', 'name')"></div>

        <div th:insert="fragments/forms :: alignedInput ('date', 'birthDate', 'birthdate')"></div>

        <div class="row mb-3">
            <label class="col-sm-3 text-muted" for="type" th:text="#{type}">Type</label>
            <div class="col-sm-9">
                <select class="form-select" th:field="*{type}" id="type" th:errorclass="is-invalid">
                    <option th:text="#{selector}" th:value="null" th:selected="${petForm.type == null}">Choose one
                    </option>
                    <option th:each="petType : ${T(xyz.haff.petclinic.models.PetType).values()}"
                            th:value="${petType.name()}"
                            th:text="#{${petType.name.toLowerCase()}}"
                    ></option>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Error description</div>
                </select>
            </div>
        </div>

        <div th:insert="fragments/forms :: submission"></div>
    </form>
</main>
</body>
</html>
