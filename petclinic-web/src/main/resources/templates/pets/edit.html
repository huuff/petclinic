<!DOCTYPE html>
<!-- /* @thymesVar id="pet" type="xyz.haff.models.Pet" */ -->
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:with="title=${!#strings.isEmpty(pet.name)} ? ${pet.name} : #{pet}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Pet</title>
</head>
<body>
<h1 th:text="${title}">Edit Pet</h1>

<form th:object="${pet}" method="post">
    <div>
        <label for="name" th:text="#{name}">Name</label>
        <input id="name" type="text" th:field="*{name}"/>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
    </div>
    <div>
        <label for="birthdate" th:text="#{birthdate}">Birth Date</label>
        <input id="birthdate" type="date" th:field="*{birthDate}"/>
        <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
    </div>
    <div>
        <label for="type" th:text="#{type}"></label>
        <select id="type" th:field="*{type}">
            <option th:text="#{selector}" th:value="null" th:selected="${pet.type == null}"></option>
            <option th:each="type : ${T(xyz.haff.petclinic.models.PetType).values()}" th:value="${type.name()}"
                    th:text="${type}"></option>
        </select>
        <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
    </div>
    <button type="submit" th:text="#{submit}"></button>
    <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></p>
</form>

<div th:if="${isNew == null or !isNew}">
    <h2 th:text="#{visits}">Visits</h2>
    <table>
        <thead>
        <tr>
            <th th:text="#{date}">Date</th>
            <th th:text="#{vet}">Vet</th>
            <th th:text="#{reason}">Reason</th>
        </tr>
        </thead>
        <tr th:each="visit : ${pet.visits}">
            <!-- /* @thymesVar id="visit" type="xyz.haff.models.Visit" */ -->
            <td th:text="${visit.date}">Date</td>
            <td><a th:text="${visit.vet.fullName()}" th:href="@{|/vets/${visit.vet.id}/edit|}">Vet</a></td>
            <td th:text="${visit.reason}">Reason</td>
        </tr>
    </table>
</div>
</body>
</html>
