<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<main layout:fragment="content">
    <form th:object="${visitForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row mb-3 align-items-center">
            <label class="col-sm-3 text-muted" for="pet" th:text="#{pet}">Pet</label>
            <div class="col-sm-9">
                <select class="form-select" th:field="*{pet}" id="pet" th:errorclass="is-invalid">
                    <option th:text="#{selector}" th:value="null" th:selected="${visitForm.pet == null}"></option>
                    <option th:each="pet : ${pets}"
                            th:value="${pet.getId()}"
                            th:text="${pet.getName()}"
                    >Pet
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('pet')}" th:errors="*{pet}"></div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
