<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<main layout:fragment="content">
    <form th:object="${vetForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="fragments/forms :: errorAlert"></div>

        <div th:insert="fragments/forms :: personalData"></div>

        <div th:replace="~{fragments/forms :: alignedSelector(
        'specialty',
        ${@specialtyService.findAll()},
         'specialty')}"></div>

        <div th:insert="fragments/forms :: userData"></div>

        <div th:insert="fragments/forms :: submission"></div>
    </form>
</main>
</body>
</html>
