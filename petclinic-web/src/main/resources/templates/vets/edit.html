<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      th:with="title=${vetForm.firstName == null} ? #{new_vet} : |${vetForm.firstName} ${vetForm.lastName}|">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">New Vet</title>
</head>
<body>
<main layout:fragment="content">
<h1 th:text="${title}">Edit Vet</h1>

<form th:object="${vetForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div th:include="fragments/person-form.html :: personalData"></div>

    <div>
        <label for="specialty" th:text="#{specialty}">Specialty</label>
        <select th:field="*{specialty}" id="specialty">
            <option th:text="#{selector}" th:value="null" th:selected="${vetForm.firstName == null}"></option>
            <option th:each="specialty : ${T(xyz.haff.petclinic.models.Specialty).values()}"
                    th:value="${specialty.name()}"
                    th:text="#{${specialty.name.toLowerCase()}}"
            >Specialty
            </option>
        </select>
        <p th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></p>
    </div>

    <div th:include="fragments/person-form.html :: userData"></div>

    <div>
        <input type="submit" th:value="#{submit}"/>
    </div>
    <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></p>
</form>
</main>
</body>
</html>
