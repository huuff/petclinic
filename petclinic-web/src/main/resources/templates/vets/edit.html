<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{new_vet}">New Vet</title> <!-- TODO: Same treatment as in header -->
</head>
<body>
<h1 th:text="${vetForm.firstName == null} ? #{new_vet} : |${vetForm.firstName} ${vetForm.lastName}|">Edit Vet</h1>

<!-- TODO: This is more or less the same as the owner edit form, see if I can dry them -->
<form th:object="${vetForm}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <div>
    <label for="firstName" th:text="#{first_name}">First name</label>
    <input type="text" id="firstName" th:field="*{firstName}"/>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
  </div>
  <div>
    <label for="lastName" th:text="#{last_name}">Last name</label>
    <input type="text" id="lastName" th:field="*{lastName}"/>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
  </div>
  <div>
    <label for="username" th:text="#{username}">Username</label>
    <input type="text" id="username" th:field="*{username}"/>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
  </div>
  <div>
    <label for="specialty" th:text="#{specialty}">Specialty</label>
    <select th:field="*{specialty}" id="specialty">
      <option th:text="#{selector}" th:value="null" th:selected="${vetForm.firstName == null}"></option>
      <option th:each="specialty : ${T(xyz.haff.petclinic.models.Specialty).values()}"
              th:value="${specialty.name()}"
              th:text="${specialty}"
      >Specialty</option>  <!-- TODO: Translate these? such a chore... -->
    </select>
  </div>
  <div>
    <label for="password" th:text="#{password}">Password</label>
    <input type="password" id="password" th:field="*{password}"/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
  </div>
  <div>
    <label for="repeatPassword" th:text="#{repeat_password}">Repeat Password</label>
    <input type="password" id="repeatPassword" th:field="*{repeatPassword}"/>
    <p th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></p>
  </div>
  <div>
    <input type="submit" th:value="#{submit}"/>
  </div>
  <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></p>
</form>

</body>
</html>
