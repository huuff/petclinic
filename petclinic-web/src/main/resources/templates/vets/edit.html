<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      th:with="title=${vetForm.firstName == null} ? #{new_vet} : |${vetForm.firstName} ${vetForm.lastName}|">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">New Vet</title>
</head>
<body>
<main layout:fragment="content">
    <h1 class="display-4 mb-4" th:text="${title}">Edit Vet</h1>

    <form th:object="${vetForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="fragments/forms :: errorAlert"></div>

        <div th:insert="fragments/forms :: personalData"></div>

        <div class="row mb-3 align-items-center">
            <label class="col-sm-3 text-muted" for="specialty" th:text="#{specialty}">Specialty</label>
            <div class="col-sm-9">
                <select class="form-select" th:field="*{specialty}" id="specialty" th:errorclass="is-invalid">
                    <option th:text="#{selector}" th:value="null" th:selected="${vetForm.firstName == null}"></option>
                    <option th:each="specialty : ${T(xyz.haff.petclinic.models.Specialty).values()}"
                            th:value="${specialty.name()}"
                            th:text="#{${specialty.name.toLowerCase()}}"
                    >Specialty
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></div>
            </div>
        </div>

        <div th:insert="fragments/forms :: userData"></div>

        <div th:insert="fragments/forms :: formSubmission"></div>
    </form>
</main>
</body>
</html>
