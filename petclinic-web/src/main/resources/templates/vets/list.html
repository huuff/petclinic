<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{vets}">vets</title>
</head>
<body>
<main layout:fragment="content">
<h1 class="display-4 text-center" th:text="#{vets}">Vets</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col" th:text="#{name}">Name</th>
        <th scope="col" th:text="#{specialty}">Specialty</th>
        <th th:replace="fragments/actions :: tableHeaders"></th>
    </tr>
    </thead>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.personalData.fullName}">Full name</td>
        <td th:text="#{${vet.specialty.name.toLowerCase()}}">Specialty</td>
        <td><a  th:if="${#authentication.getName() != vet.personalData.user.username}"
                th:href="@{|/vets/${vet.id}/delete|}"
                th:replace="fragments/actions :: delete(${vet.personalData.fullName}, @{|/vets/${vet.id}/delete|})"
        ></a></td>
        <td><a th:href="@{|/vets/${vet.id}|}"><i class="fas fa-eye"></i></a></td>
        <td><a th:href="@{|/vets/${vet.id}/update|}"><i class="fas fa-pencil-alt"></i></a></td>
    </tr>
</table>

<a class="btn btn-primary" th:text="#{add_new}" th:href="@{/vets/create}"></a>

    <div th:replace="fragments/actions :: deleteModal"></div>
</main>
</body>
</html>
