<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${vet.personalData.fullName()}">Name</title>
</head>
<body>
<main layout:fragment="content">
    <h1 class="display-4" th:text="${vet.personalData.fullName()}">Name</h1>

    <div th:replace="fragments/views :: showElement(#{username}, ${vet.personalData.user.username})">Username</div>
    <div th:replace="fragments/views :: showElement(#{specialty}, #{${vet.specialty.name.toLowerCase}})">Specialty
    </div>
    <div th:replace="fragments/views :: showElement('Role', ${vet.personalData.user.role})">Role</div>
    <a class="btn btn-primary my-3"
       sec:authorize="hasAuthority('VET')"
       th:text="#{edit}"
       th:href="@{|/vets/${vet.id}/update|}"></a>

</main>
</body>
</html>
