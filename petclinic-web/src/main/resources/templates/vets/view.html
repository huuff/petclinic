<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${vet.personalData.fullName()}">Name</title>
</head>
<body>
<main layout:fragment="content">
    <h1 class="display-4 text-center" th:text="${vet.personalData.fullName()}">Name</h1>

    <div class="w-75">
        <div>
            <div th:replace="fragments/view-grid :: viewElement(#{username}, ${vet.personalData.user.username})">Username</div>
            <div th:replace="fragments/view-grid :: viewElement(#{specialty}, #{${vet.specialty.name.toLowerCase}})">Specialty</div>
            <div th:replace="fragments/view-grid :: viewElement('Role', ${vet.personalData.user.role})">Role</div>
        </div>
        <a class="btn btn-primary my-3"
           sec:authorize="hasAuthority('VET')"
           th:text="#{edit}"
           th:href="@{|/vets/${vet.id}/update|}"></a>
    </div>
</main>
</body>
</html>
