<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="${owner.personalData.fullName()}">Name</title>
</head>
<body>
<main layout:fragment="content">
    <h1 class="display-4" th:text="${owner.personalData.fullName()}">Name</h1>

    <div th:replace="fragments/view-grid :: viewElement(#{username}, ${owner.personalData.user.username})">Username</div>
    <div th:replace="fragments/view-grid :: viewElement('Role', ${owner.personalData.user.role})">Role</div>
    <a class="btn btn-primary my-3" th:text="#{edit}" th:href="@{|/owners/${owner.id}/update|}"></a>

    <h2 th:text="#{pets}">Pets</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text="#{name}">Name</th>
            <th scope="col" th:text="#{birthdate}">Birthdate</th>
            <th scope="col" th:text="#{type}">Type</th>
            <th scope="col" th:text="#{view}">View</th>
            <th scope="col" th:text="#{edit}">Edit</th>
            <th scope="col" th:text="#{delete}">Delete</th>
        </tr>
        </thead>
        <tr th:each="pet : ${owner.pets}">
            <td th:text="${pet.name}">Name</td>
            <td th:text="${pet.birthDate}">Birthdate</td>
            <td th:text="#{${pet.type.name.toLowerCase()}}">Type</td>
            <td><a th:href="@{|/pets/${pet.id}|}"><i class="fas fa-eye"></i></a></td>
            <td><a th:href="@{|/pets/${pet.id}/update|}"><i class="fas fa-pencil-alt"></i></a></td>
            <td><a th:href="@{|/pets/${pet.id}/delete|}"><i class="fas fa-times"></i></a></td>
        </tr>
    </table>
    <a class="btn btn-primary" th:text="#{add_new}" th:href="@{|/owners/${owner.id}/pets/create|}">Add new</a>
</main>
</body>
</html>
