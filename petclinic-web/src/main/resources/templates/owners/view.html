<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${owner.personalData.fullName()}">Name</title>
</head>
<body>
<h1 th:text="${owner.personalData.fullName()}">Name</h1>

<main>
    <div>
        <p th:text="|#{username}: ${owner.personalData.user.username}|">Username</p>
    </div>
    <a th:text="#{edit}" th:href="@{|/owners/${owner.id}/update|}"></a>

    <section>
        <h2 th:text="#{pets}">Pets</h2>
        <table>
            <thead>
                <th th:text="#{name}">Name</th>
                <th th:text="#{birthdate}">Birthdate</th>
                <th th:text="#{type}">Type</th>
                <th th:text="#{view}">View</th>
                <th th:text="#{edit}">Edit</th>
                <th th:text="#{delete}">Delete</th>
            </thead>
            <tr th:each="pet : ${owner.pets}">
                <td th:text="${pet.name}">Name</td>
                <td th:text="${pet.birthDate}">Birthdate</td>
                <td th:text="${pet.type}">Type</td> <!-- TODO: Translate -->
                <td><a th:text="#{view}" th:href="@{|/pets/${pet.id}|}">View</a></td>
                <td><a th:text="#{edit}" th:href="@{|/pets/${pet.id}/update|}">Edit</a></td>
                <td><a th:text="#{delete}" th:href="@{|/pets/${pet.id}/delete|}">Delete</a></td>
            </tr>
        </table>
        <a th:text="#{add_new}" th:href="@{|/owners/${owner.id}/pets/create|}">Add new</a>
    </section>
</main>
</body>
</html>
