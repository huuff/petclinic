<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">

</head>
<body>
<main layout:fragment="content">
    <form th:object="${ownerForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="fragments/forms.html :: errorAlert"></div>

        <div th:insert="fragments/forms.html :: personalData"></div>
        <div th:insert="fragments/forms.html :: userData"></div>

        <div th:insert="fragments/forms.html :: formSubmission"></div>
    </form>
</main>
</body>
</html>
