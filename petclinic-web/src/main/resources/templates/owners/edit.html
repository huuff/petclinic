<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      th:with="title=${ownerForm.firstName == null} ? #{new_owner} : |${ownerForm.firstName} ${ownerForm.lastName}|">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">New owner</title>
</head>
<body>
<main layout:fragment="content">
    <h1 class="display-4 text-center mb-4" th:text="${title}">Edit Owner</h1>

    <form class="col-lg-8 col-xl-6 mx-auto" th:object="${ownerForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div th:insert="fragments/person-form.html :: personalData"></div>
        <div th:insert="fragments/person-form.html :: userData"></div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" th:value="#{submit}"/>
        </div>
        <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>
    </form>
</main>
</body>
</html>
