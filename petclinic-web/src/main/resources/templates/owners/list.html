<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{owners}">Owners</title>
</head>
<body>
<h1 th:text="#{owners}">Owners</h1>

<table>
    <thead>
        <th th:text="#{name}">Name</th>>
        <th>Delete</th> <!-- TODO: Delete translation? -->
        <th th:text="#{view}"></th>
    </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.personalData.fullName}">Full name</td>
        <td><a th:href="@{|/owners/${owner.id}/delete|}">Delete</a></td> <!-- TODO: FA icon pencil -->
        <td><a th:href="@{|/owners/${owner.id}|}" th:text="#{view}"></a></td> <!-- TODO: FA icon eye -->
    </tr>
</table>


<a th:text="#{add_new}" th:href="@{/owners/create}"></a>
</body>
</html>
