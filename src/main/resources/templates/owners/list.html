<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<h1>Owners</h1>

<table>
  <thead>
    <tr>
      <th>UUID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tr th:each="owner : ${owners}">
    <td><a th:text="${owner.id}" th:href="@{'/owners/edit/' + ${owner.id}}"></a></td>
    <td th:text="${owner.firstName}"></td>
    <td th:text="${owner.lastName}"></td>
  </tr>
</table>
<a th:href="@{/owners/create}">Add new</a>
</body>
</html>
