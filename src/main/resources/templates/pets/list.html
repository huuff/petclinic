<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
</head>
<body>
<h1>Pets</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Birth Date</th>
    </tr>
  </thead>

  <tr th:each="pet : ${pets}">
    <!--/*@thymesVar id="pet" type="xyz.haff.petclinic.models.Pet"*/-->
    <td th:text="${pet.name}"></td>
    <td th:text="${pet.type}"></td>
    <td th:text="${pet.birthDate}"></td>
  </tr>
</table>
</body>
</html>
