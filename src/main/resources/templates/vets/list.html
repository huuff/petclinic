<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h1>Vets</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Specialty</th>
  </tr>
  </thead>

  <tr th:each="vet : ${vets}">
    <!-- /* @thymesVar id="vet" type="xyz.haff.petclinic.models.Vet" */ -->
    <td><a th:text="${vet.id}" th:href="@{'/vets/' + ${vet.id} + '/edit'}"></a></td>
    <td th:text="${vet.firstName}"></td>
    <td th:text="${vet.lastName}"></td>
    <td th:text="${vet.specialty}"></td>
  </tr>
</table>
<a th:href="@{/vets/create}">Add new</a>
</body>
</html>
